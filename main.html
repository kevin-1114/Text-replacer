<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Replacer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@0;1&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Text Replacer</h1>

    <div id="body">
        <p class="span">Enter your text</p>
        <p contenteditable="true" id="input">Type in your text here</p>

        <p class="span">Word to replace</p>
        <input type="text" id="replaceWhat" placeholder="Replace what..."> <br>

        <p class="span">Replace with What</p>
        <input type="text" id="replaceWith" placeholder="Replace with..."> <br>
    </div>

    <button id="btn1">Replace</button>
    <button id="delete">Delete</button>

    <div id="fieldOutCome">
        <p class="span">Result</p>
        <div id="outcome"></div>
    </div>

    <script src="indexl.js"></script>
</body>

</html>
